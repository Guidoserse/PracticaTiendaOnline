            <option value="20">Formosa</option>
            <option value="21">Chubut</option>
            <option value="22">San Luis</option>
            <option value="23">Catamarca</option>

            <option value="25">La Pampa</option>
            <option value="26">Santa Cruz</option>
            <option value="27">Tierra del Fuego, Antártida e Islas del Atlántico del Sur</option>
            
        </select>

        <label class="label" for="localidad">Localidad</label>
        <select class="controls" name="localidad" id="localidad" required>
            
            <option value="disabled">-Seleccione una localidad-</option>
            <option value="1">Microcentro</option>
            <option value="2">Haedo</option>
            <option value="3">San Isidro</option>
            <option value="4">Banfield</option>
            <option value="5">La Plata</option>
            <option value="6">Córdoba</option>

            <option value="11">Salta</option>
            <option value="12">Posadas</option>
            <option value="13">Resistencia</option>
            <option value="14">Corrientes</option>
            <option value="15">Santiago del Estero</option>
            <option value="16">San Juan</option>
            <option value="17">San Salvador de Jujuy</option>
            <option value="18">Río Negro</option>

            <option value="23">San Fernando del Valle de Catamarca</option>
            <option value="24">La Rioja</option>
            <option value="25">La Pampa</option>
            <option value="26">Santa Cruz</option>
            <option value="27">Ushuaia</option>
            
        </select>
        
        <label class="label" for="direccion">Dirección</label>
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección" required>

        <label class="label" for="telefono">Teléfono</label>
        <input class="controls" type="tel" name="telefono" id="telefono" pattern="[0-9] {8,}" placeholder="Ingrese su teléfono" required>

        <label class="label" for="piso">Piso</label>
        <input class="small-controls" type="text" name="piso" id="piso" placeholder="Piso">

        <label class="label" for="dto">Dto</label>
        <input class="small-controls" type="text" name="dto" id="dto" placeholder="Dto">
        
        <a href="2-login.html"><input class="botons" type= "submit" value="Guardar"></a>
