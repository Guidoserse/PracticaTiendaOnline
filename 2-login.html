<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="shorcut icon" href="img/iniciarSesion-icon-head.svg">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-box">
        <img src="img/logo.png" class="avatar" alt="Avatar Image">
        <h1>Inicia Sesión</h1>
        <form id="form">
          <!-- USERNAME INPUT -->
          <label for="username">Nombre de usuario</label>
          <input type="text" placeholder="Ingrese Nombre de usuario" id="username">
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingrese Contraseña" id="password">
         
          <input type="submit" value="Iniciar Sesión" id="button">
          <a href="#">¿Perdiste tu contraseña?</a><br>
          <a href="registro.html">¿No tienes una cuenta?Regístrate</a>
        </form>
      </div>
</body>
<script src="../TP-INTEGRADOR-GRUPO8/js/2-login.js"></script>
</html>
